language: php

php:
    - 7

build:
    ci:
        - sudo apt-get update
        - sudo apt-get -y install python-dev
        - sudo pip install setuptools==34.0.1
        - sudo pip install --upgrade botocore
        - sudo pip install awsebcli
        - echo "yeah"              

integrations:
  deploy:
    - integrationName: "aws-eb-integration"
      type: aws
      target: eb_paas
      platform: "php"
      application_name: wordpress-beanstalk
      env_name: wordpress-beanstalk
      region: us-east-1
